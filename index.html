<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<div class="container">
    <div class="quiz-box">
        <div class="question-container">
            <div class="question-number"></div>
            <div class="question">My question?</div>
        </div>
        <div class="answers">
            <input type="radio" id="answer1" name="answers" value="1" >
            <label for="answer1">First Answer</label><br>
            <input type="radio" id="answer2" name="answers" value="2">
            <label for="answer2">Second Answer</label><br>
            <input type="radio" id="answer3" name="answers" value="3">
            <label for="answer3">Third Answer</label><br>
            <input type="radio" id="answer4" name="answers" value="4">
            <label for="answer4">Fourth Answer</label><br>
        </div>
        <div class="buttons">
            <button>Prev</button>
            <button>Next</button>
        </div>
    </div>
    <div class="quiz-end-box">
        <h2>Your Score:</h2>
        <h1></h1>
        <button>TRY AGAIN</button>
    </div>

</div>

</body>
</html>
